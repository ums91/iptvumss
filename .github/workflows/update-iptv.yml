name: Auto Update IPTV Playlist

on:
  schedule:
    - cron: "0 3 */3 * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build playlist (manual copied verbatim)
        run: |
          set -e

          PLAYLIST="playlists/all-channels.m3u"
          MANUAL_FILE="playlists/manual-urls.txt"

          MANUAL_START="# === MANUAL CHANNELS (PRESERVED) START ==="
          MANUAL_END="# === MANUAL CHANNELS (PRESERVED) END ==="
          AUTO_MARKER="# === AUTO-GENERATED CHANNELS (DO NOT EDIT BELOW) ==="

          TMP_REMOTE="remote.tmp"
          TMP_FINAL="final.tmp"

          mkdir -p playlists

          if [ ! -f "$MANUAL_FILE" ]; then
            echo "ERROR: $MANUAL_FILE not found"
            exit 1
          fi

          curl -fsSL https://iptv-org.github.io/iptv/index.m3u \
            | grep -v -i '^[[:space:]]*#extm3u[[:space:]]*$' \
            > "$TMP_REMOTE"

          {
            echo "#EXTM3U"
            echo
            echo "$MANUAL_START"
            cat "$MANUAL_FILE"
            echo "$MANUAL_END"
            echo
            echo "$AUTO_MARKER"
            cat "$TMP_REMOTE"
          } > "$TMP_FINAL"

          mv "$TMP_FINAL" "$PLAYLIST"
          rm -f "$TMP_REMOTE"

          {
            echo "#EXTM3U"
            grep -v -i '^[[:space:]]*#extm3u[[:space:]]*$' "$PLAYLIST"
          } > "${PLAYLIST}.tmp"

          mv "${PLAYLIST}.tmp" "$PLAYLIST"

      - name: Update README with exact playlist changes (keep last 2)
        run: |
          set -e

          README="README.md"
          PLAYLIST="playlists/all-channels.m3u"
          TMP_LOG="readme.tmp"
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")

          if [ ! -f "$README" ]; then
            echo "# IPTV Playlist" > "$README"
            echo >> "$README"
          fi

          if ! grep -q "## ðŸ“¡ Auto Playlist Update Log" "$README"; then
            echo >> "$README"
            echo "## ðŸ“¡ Auto Playlist Update Log" >> "$README"
          fi

          ADDED=$(git diff HEAD~1..HEAD -- "$PLAYLIST" \
            | grep '^+#EXTINF' \
            | sed 's/^+#EXTINF[^,]*,//')

          REMOVED=$(git diff HEAD~1..HEAD -- "$PLAYLIST" \
            | grep '^-\#EXTINF' \
            | sed 's/^-\#EXTINF[^,]*,//')

          {
            echo
            echo "### Update: $TIMESTAMP"
            echo
            echo "Added:"
            if [ -n "$ADDED" ]; then
              echo "$ADDED" | sed 's/^/- /'
            else
              echo "- None"
            fi
            echo
            echo "Removed:"
            if [ -n "$REMOVED" ]; then
              echo "$REMOVED" | sed 's/^/- /'
            else
              echo "- None"
            fi
          } >> "$README"

          awk '
            BEGIN { keep=0; count=0 }
            /^## ðŸ“¡ Auto Playlist Update Log/ { print; keep=1; next }
            /^### Update:/ {
              count++
              if (count <= 2) print
              else keep=0
              next
            }
            keep { print }
          ' "$README" > "$TMP_LOG"

          mv "$TMP_LOG" "$README"

          git add "$README"

      - name: Commit and push if changed
        run: |
          set -e

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add playlists/all-channels.m3u README.md
          git diff --cached --quiet && exit 0

          git commit -m "Auto-update IPTV playlist with detailed README log"
          git pull --rebase origin main
          git push origin main
