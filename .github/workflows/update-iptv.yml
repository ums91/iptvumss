name: Auto Update IPTV Playlist

on:
  schedule:
    - cron: "0 3 */3 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build playlist (manual preserved)
        run: |
          set -e

          PLAYLIST="playlists/all-channels.m3u"
          MANUAL_FILE="playlists/manual-urls.txt"
          OLD_PLAYLIST="playlists/all-channels.old.m3u"

          MANUAL_START="# === MANUAL CHANNELS (PRESERVED) START ==="
          MANUAL_END="# === MANUAL CHANNELS (PRESERVED) END ==="
          AUTO_MARKER="# === AUTO-GENERATED CHANNELS (DO NOT EDIT BELOW) ==="

          TMP_REMOTE="remote.tmp"
          TMP_FINAL="final.tmp"

          mkdir -p playlists

          if [ ! -f "$MANUAL_FILE" ]; then
            echo "ERROR: $MANUAL_FILE not found"
            exit 1
          fi

          # Save old playlist for diffing
          if [ -f "$PLAYLIST" ]; then
            cp "$PLAYLIST" "$OLD_PLAYLIST"
          else
            touch "$OLD_PLAYLIST"
          fi

          # Fetch upstream playlist (strip ONLY the single EXTM3U header)
          curl -fsSL https://iptv-org.github.io/iptv/index.m3u \
            | grep -v -i '^#extm3u' \
            > "$TMP_REMOTE"

          {
            echo "#EXTM3U"
            echo
            echo "$MANUAL_START"
            cat "$MANUAL_FILE"
            echo "$MANUAL_END"
            echo
            echo "$AUTO_MARKER"
            cat "$TMP_REMOTE"
          } > "$TMP_FINAL"

          mv "$TMP_FINAL" "$PLAYLIST"
          rm -f "$TMP_REMOTE"

      - name: Update README with exact playlist changes (keep last 2)
        run: |
          set -e

          README="README.md"
          PLAYLIST="playlists/all-channels.m3u"
          OLD_PLAYLIST="playlists/all-channels.old.m3u"
          TMP_LOG="readme.tmp"
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")

          if [ ! -f "$README" ]; then
            echo "# IPTV Playlist" > "$README"
            echo >> "$README"
          fi

          if ! grep -q "## ðŸ“¡ Auto Playlist Update Log" "$README"; then
            echo >> "$README"
            echo "## ðŸ“¡ Auto Playlist Update Log" >> "$README"
          fi

          ADDED=$(diff -u "$OLD_PLAYLIST" "$PLAYLIST" || true \
            | grep '^+#EXTINF' \
            | sed 's/^+#EXTINF[^,]*,//')

          REMOVED=$(diff -u "$OLD_PLAYLIST" "$PLAYLIST" || true \
            | grep '^-#EXTINF' \
            | sed 's/^-#EXTINF[^,]*,//')

          {
            echo
            echo "### Update: $TIMESTAMP"
            echo
            echo "Added:"
            if [ -n "$ADDED" ]; then
              echo "$ADDED" | sed 's/^/- /'
            else
              echo "- None"
            fi
            echo
            echo "Removed:"
            if [ -n "$REMOVED" ]; then
              echo "$REMOVED" | sed 's/^/- /'
            else
              echo "- None"
            fi
          } >> "$README"

          # Keep ONLY the latest 2 updates under the log header
          awk '
            BEGIN { inlog=0 }
            /^## ðŸ“¡ Auto Playlist Update Log/ {
              print
              inlog=1
              next
            }
            /^### Update:/ {
              updates[++n] = $0
              blocks[n] = ""
              next
            }
            inlog && n > 0 {
              blocks[n] = blocks[n] $0 "\n"
              next
            }
            !inlog { print }
            END {
              start = (n > 2 ? n - 1 : 1)
              for (i = start; i <= n; i++) {
                print updates[i]
                printf "%s", blocks[i]
              }
            }
          ' "$README" > "$TMP_LOG"

          mv "$TMP_LOG" "$README"

      - name: Commit and push if changed
        run: |
          set -e

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add playlists/all-channels.m3u README.md
          git diff --cached --quiet && exit 0

          git commit -m "Auto-update IPTV playlist and README changelog"
          git push
