name: Auto Update IPTV Playlist

on:
  schedule:
    - cron: "0 3 */3 * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build playlist (manual copied verbatim)
        run: |
          set -e

          PLAYLIST="playlists/all-channels.m3u"
          MANUAL_FILE="playlists/manual-urls.txt"

          MANUAL_START="# === MANUAL CHANNELS (PRESERVED) START ==="
          MANUAL_END="# === MANUAL CHANNELS (PRESERVED) END ==="
          AUTO_MARKER="# === AUTO-GENERATED CHANNELS (DO NOT EDIT BELOW) ==="

          TMP_REMOTE="remote.tmp"
          TMP_FINAL="final.tmp"

          mkdir -p playlists

          # Validate manual file
          if [ ! -f "$MANUAL_FILE" ]; then
            echo "ERROR: $MANUAL_FILE not found"
            exit 1
          fi

          # Download upstream auto playlist (remove ALL EXTM3U)
          curl -fsSL https://iptv-org.github.io/iptv/index.m3u \
            | grep -v -i '^[[:space:]]*#extm3u[[:space:]]*$' \
            > "$TMP_REMOTE"

          # Rebuild playlist (manual copied AS-IS)
          {
            echo "#EXTM3U"
            echo
            echo "$MANUAL_START"
            cat "$MANUAL_FILE"
            echo "$MANUAL_END"
            echo
            echo "$AUTO_MARKER"
            cat "$TMP_REMOTE"
          } > "$TMP_FINAL"

          mv "$TMP_FINAL" "$PLAYLIST"
          rm -f "$TMP_REMOTE"

          # FINAL NORMALIZATION: FORCE SINGLE #EXTM3U AT TOP (SAFE)
          {
            echo "#EXTM3U"
            grep -v -i '^[[:space:]]*#extm3u[[:space:]]*$' "$PLAYLIST"
          } > "${PLAYLIST}.tmp"

          mv "${PLAYLIST}.tmp" "$PLAYLIST"

      - name: Commit and push if changed
        run: |
          set -e

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add playlists/all-channels.m3u
          git diff --cached --quiet && exit 0

          git commit -m "Auto-update IPTV playlist"
          git pull --rebase origin main
          git push origin main
