name: Auto Update IPTV Playlist

on:
  schedule:
    - cron: "0 3 */3 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build playlist (manual preserved)
        run: |
          set -e

          PLAYLIST="playlists/all-channels.m3u"
          MANUAL_FILE="playlists/manual-urls.txt"
          OLD_PLAYLIST="playlists/all-channels.old.m3u"

          MANUAL_START="# === MANUAL CHANNELS (PRESERVED) START ==="
          MANUAL_END="# === MANUAL CHANNELS (PRESERVED) END ==="
          AUTO_MARKER="# === AUTO-GENERATED CHANNELS (DO NOT EDIT BELOW) ==="

          TMP_REMOTE="remote.tmp"
          TMP_AUTO="auto.tmp"
          TMP_FINAL="final.tmp"

          mkdir -p playlists

          if [ ! -f "$MANUAL_FILE" ]; then
            echo "ERROR: $MANUAL_FILE not found"
            exit 1
          fi

          if [ -f "$PLAYLIST" ]; then
            cp "$PLAYLIST" "$OLD_PLAYLIST"
          else
            touch "$OLD_PLAYLIST"
          fi

          curl -fsSL https://iptv-org.github.io/iptv/index.m3u \
            | grep -v -i '^#extm3u' \
            > "$TMP_REMOTE"

          awk '
          /^#EXTINF/ {
            extinf = $0
            match($0, /,([^,]+)$/, m)
            name = m[1]
            getline url

            meta[name] = extinf
            stream[name] = url
          }
          END {
            for (name in meta) {
              print meta[name]
              print stream[name]
            }
          }
          ' "$TMP_REMOTE" > "$TMP_AUTO"

          {
            echo "#EXTM3U"
            echo
            echo "$MANUAL_START"
            cat "$MANUAL_FILE"
            echo "$MANUAL_END"
            echo
            echo "$AUTO_MARKER"
            cat "$TMP_AUTO"
          } > "$TMP_FINAL"

          mv "$TMP_FINAL" "$PLAYLIST"
          rm -f "$TMP_REMOTE" "$TMP_AUTO"

      - name: Update README with channel overview (latest only)
        run: |
          set -e

          README="README.md"
          PLAYLIST="playlists/all-channels.m3u"
          OLD_PLAYLIST="playlists/all-channels.old.m3u"
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")

          ADDED=$(comm -13 \
            <(grep '^#EXTINF' "$OLD_PLAYLIST" | sed 's/^#EXTINF[^,]*,//' | sort) \
            <(grep '^#EXTINF' "$PLAYLIST" | sed 's/^#EXTINF[^,]*,//' | sort))

          REMOVED=$(comm -23 \
            <(grep '^#EXTINF' "$OLD_PLAYLIST" | sed 's/^#EXTINF[^,]*,//' | sort) \
            <(grep '^#EXTINF' "$PLAYLIST" | sed 's/^#EXTINF[^,]*,//' | sort))

          {
            echo "# IPTV Playlist"
            echo
            echo "## ðŸ“¡ Auto Playlist Update Overview"
            echo
            echo "Last Updated: $TIMESTAMP"
            echo
            echo "### Channels Added"
            if [ -n "$ADDED" ]; then
              echo "$ADDED" | sed 's/^/- /'
            else
              echo "- None"
            fi
            echo
            echo "### Channels Removed"
            if [ -n "$REMOVED" ]; then
              echo "$REMOVED" | sed 's/^/- /'
            else
              echo "- None"
            fi
          } > "$README"

      - name: Commit and push if changed
        run: |
          set -e

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add playlists/all-channels.m3u README.md
          git diff --cached --quiet && exit 0

          git commit -m "Auto-update IPTV playlist and README overview"
          git push
